spring:
  application:
    name: content-api
#nacos配置
  cloud:
    nacos:
      server-addr: 192.168.61.139:8848
      discovery:
        namespace: xuecheng
        group: xuecheng-plus
      #配置文件的相关信息
      config:
        namespace: xuecheng
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    # 环境名
    active: dev
