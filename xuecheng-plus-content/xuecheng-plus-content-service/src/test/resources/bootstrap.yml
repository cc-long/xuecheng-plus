#微服务配置
spring:
  application:
    name: content-service

  cloud:
    nacos:
      server-addr: 192.168.61.139:8848
      config:
        namespace: xuecheng
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true

  profiles:
    #环境名
    active: dev
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

