
#微服务配置
spring:
  application:
    name: system-api
  # 日志文件配置路径
  cloud:
    nacos:
      server-addr: 192.168.61.139:8848
      discovery:
        namespace: xuecheng
        group: xuecheng-plus
      config:
        namespace: xuecheng
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus

  #nacos配置
  profiles:
    active: dev